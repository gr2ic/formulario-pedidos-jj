<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Pedido</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
    }
    form {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      max-width: 100%;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.95em;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .produto-item {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
      position: relative;
    }
    .add-produto {
      margin-top: 15px;
      background: #444;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      font-size: 1em;
    }
    button[type="submit"] {
      margin-top: 20px;
      background: black;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 1.1em;
      border-radius: 5px;
    }
    .remover {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    img {
      max-width: 120px;
      display: block;
      margin: 0 auto 20px auto;
    }
    @media (min-width: 600px) {
      form {
        max-width: 600px;
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>
  <form id="pedidoForm">
    <img src="logo_jj.png" alt="Logo J&J">
    <h2 style="text-align:center">Cadastro de Pedido</h2>

    <label>Data do Pedido:</label>
    <input type="date" name="dataPedido" required>

    <label>Vendedor:</label>
    <select name="vendedor" required>
      <option value="">Selecione</option>
      <option>Thalyson</option>
      <option>Moises</option>
      <option>Rafael</option>
      <option>Wilian</option>
      <option>Flaviano</option>
    </select>

    <label>CNPJ do Cliente:</label>
    <input type="text" name="cnpj" required>

    <label>Raz√£o Social:</label>
    <input type="text" name="razaoSocial">

    <label>Nome Fantasia:</label>
    <input type="text" name="nomeFantasia">

    <label>Endere√ßo:</label>
    <input type="text" name="endereco">

    <label>Munic√≠pio:</label>
    <input type="text" name="municipio">

    <label>UF:</label>
    <input type="text" name="uf">

    <div id="produtos"></div>
    <button type="button" class="add-produto" onclick="addProduto()">+ Adicionar Produto</button>

    <label>Condi√ß√£o de Pagamento:</label>
    <select name="condicaoPagamento">
      <option>AVISTA ANTECIPADO</option>
      <option>BOLETO 7 DIAS</option>
      <option>BOLETO 14 /21 DIAS</option>
      <option>BOLETO 14 / 21 / 28 DIAS</option>
      <option>BOLETO 14 / 21 / 28 / 35 DIAS</option>
      <option>BOLETO 14 / 21 / 28 / 35 / 42 DIAS</option>
      <option>BOLETO 21 / 28 / 35 DIAS</option>
      <option>BOLETO 21 / 28 / 35 / 42 DIAS</option>
      <option>BOLETO 21 / 28 DIAS</option>
      <option>BOLETO 21 / 28 / 35 / 42 / 49 DIAS</option>
      <option>BOLETO 35 DIAS</option>
    </select>

    <label>Formato de Entrega:</label>
    <label><input type="radio" name="formatoEntrega" value="CIF"> CIF</label>
    <label><input type="radio" name="formatoEntrega" value="FOB"> FOB</label>

    <label>Observa√ß√µes:</label>
    <textarea name="observacoes"></textarea>

    <button type="submit">Enviar Pedido</button>
  </form>

  <script>
    const produtos = [
      "1 - Realengo TP 1 6x5 Parboilizado",
      "3 - Realengo TP 1 30x1 Parboilizado",
      "642 - Realengo Polido 6x5",
      "643 - Realengo Polido 30x1",
      "1110 - Arroz P/ C√£es 6x5",
      "8291 - Arroz Parboilizado 25Kg TP 1",
      "8295 - Arroz Polido TP 1 SC 25Kg",
      "1128 - Realengo TP 1 SC 50Kg Parboilizado",
      "1200 - Realengo TP 1 SC 50Kg Polido",
      "8899 - Arroz Realengo Integral 10x1",
      "13 - Realengo Parboilizado TP 1 - 10x1",
      "8151 - Arroz Realengo Branco 10x1"
    ];

    function addProduto() {
      const div = document.createElement("div");
      div.className = "produto-item";

      const index = document.querySelectorAll(".produto-item").length;
      const podeExcluir = index > 0;

      div.innerHTML = `
        <label>Produto:</label>
        <select name="produto">
          ${produtos.map(p => `<option value="${p}">${p}</option>`).join('')}
        </select>
        <label>Quantidade:</label>
        <input type="number" name="quantidade" required>
        <label>Pre√ßo Unit√°rio:</label>
        <input type="number" name="precoUnitario" required>
        ${podeExcluir ? '<button type="button" class="remover" onclick="this.parentElement.remove()">üóëÔ∏è Remover</button>' : ''}
      `;
      document.getElementById("produtos").appendChild(div);
    }

    addProduto();

    document.querySelector("input[name='cnpj']").addEventListener("blur", async function () {
      const cnpj = this.value.replace(/\D/g, "");
      if (cnpj.length !== 14) return;

      try {
        const resposta = await fetch(`https://brasilapi.com.br/api/cnpj/v1/${cnpj}`);
        if (!resposta.ok) throw new Error("Erro na consulta do CNPJ");

        const dados = await resposta.json();

        document.querySelector("input[name='razaoSocial']").value = dados.razao_social || "";
        document.querySelector("input[name='nomeFantasia']").value = dados.nome_fantasia || "";
        document.querySelector("input[name='endereco']").value = `${dados.descricao_tipo_de_logradouro || ""} ${dados.logradouro || ""}, ${dados.numero || ""}`.trim();
        document.querySelector("input[name='municipio']").value = dados.municipio || "";
        document.querySelector("input[name='uf']").value = dados.uf || "";
      } catch (erro) {
        alert("N√£o foi poss√≠vel consultar o CNPJ automaticamente.");
      }
    });

    document.getElementById("pedidoForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const dados = {
        dataPedido: form.dataPedido.value,
        vendedor: form.vendedor.value,
        cnpj: form.cnpj.value,
        razaoSocial: form.razaoSocial.value,
        nomeFantasia: form.nomeFantasia.value,
        endereco: form.endereco.value,
        municipio: form.municipio.value,
        uf: form.uf.value,
        condicaoPagamento: form.condicaoPagamento.value,
        formatoEntrega: form.formatoEntrega.value,
        observacoes: form.observacoes.value,
        produtos: []
      };

      document.querySelectorAll(".produto-item").forEach(div => {
        dados.produtos.push({
          nome: div.querySelector("select[name='produto']").value,
          quantidade: div.querySelector("input[name='quantidade']").value,
          precoUnitario: div.querySelector("input[name='precoUnitario']").value
        });
      });

      const resposta = await fetch("https://script.google.com/macros/s/AKfycbzvEeln2NhLY31ZL4LF5X6PJ48dzBn1B0hXBPy23vNrHeIEeyH1_hTCd_pqcdMa7ELU-g/exec", {
        method: "POST",
        body: JSON.stringify(dados)
      });

      const resultado = await resposta.json();
      if (resultado.success) {
        alert("Pedido enviado com sucesso!");
        form.reset();
        document.getElementById("produtos").innerHTML = "";
        addProduto();
      } else {
        alert("Erro ao enviar pedido.");
      }
    });
  </script>
</body>
</html>
