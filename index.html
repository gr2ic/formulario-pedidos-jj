
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Pedido - J&J Representações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      color: #222;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    .item {
      margin-bottom: 15px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .button {
      padding: 10px 20px;
      margin-top: 15px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #logo {
      width: 180px;
      display: block;
      margin: 0 auto 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo" src="https://drive.google.com/uc?export=view&id=1e3Od-8Q_GpD7UudMzmWmPzUrKQFz5lz9" alt="Logo J&J" />
    <h2>Cadastro de Pedido</h2>
    <form id="pedidoForm">
      <label>👨🏻‍💼 Nome Vendedor</label>
      <select name="vendedor" required>
        <option value="">Selecione...</option>
        <option value="Thalyson">Thalyson</option>
        <option value="Moises">Moises</option>
        <option value="Rafael">Rafael</option>
        <option value="Wilian">Wilian</option>
        <option value="Flaviano">Flaviano</option>
      </select>

      <label>📍 Cidade Visitada</label>
      <input type="text" name="cidade" required />

      <label>🎯 Tipo de Visita</label>
      <select name="tipoVisita" required>
        <option value="">Selecione...</option>
        <option value="Prospecção">Prospecção</option>
        <option value="Cliente da base">Cliente da base</option>
      </select>

      <label>🎯 Cliente Visitado</label>
      <input type="text" name="cliente" required />

      <label>📝 Pedido (detalhe do mix e volume)</label>
      <textarea name="detalhes" rows="4" required></textarea>

      <label>🗓️ Data da próxima visita</label>
      <input type="date" name="proximaVisita" />

      <button type="submit" class="button">Enviar Pedido</button>
    </form>
    <p id="statusMsg"></p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzvEeln2NhLY31ZL4LF5X6PJ48dzBn1B0hXBPy23vNrHeIEeyH1_hTCd_pqcdMa7ELU-g/exec';
    const form = document.getElementById('pedidoForm');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          statusMsg.innerHTML = "✅ Pedido enviado com sucesso!";
          form.reset();
        })
        .catch(error => {
          statusMsg.innerHTML = "❌ Erro ao enviar. Tente novamente.";
          console.error('Erro!', error.message);
        });
    });
  </script>
</body>
</html>
